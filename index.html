<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-images">
                <img src="https://i.pinimg.com/originals/88/26/5a/88265a24b730858677e633d7fc7e9318.jpg" class="carousel-image image-1" alt="Imagem 1">
                <img src="https://i.pinimg.com/originals/94/12/ca/9412ca8c756efbf77f3ff23cde571d6c.jpg" class="carousel-image image-2" alt="Imagem 2">
                <img src="https://i.pinimg.com/originals/1e/f9/90/1ef99014584932c94f45c5d0350ac7db.jpg" class="carousel-image image-3" alt="Imagem 3">
            </div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <div class="footer">vrsan - 2024</div>
    <script src="script.js"></script>
</body>
</html>
